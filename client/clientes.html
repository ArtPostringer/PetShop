    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required oninput="formatarTelefone(this)">

    <button type="submit">Salvar Cliente</button>

    <a href="animais.html" class="btn-cadastro">Cadastrar Animal</a>
